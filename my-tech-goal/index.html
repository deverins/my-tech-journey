<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Goals Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header id="profile">
      <img data-testid="slackProfilePicture" src="./assets/profile-picture-150x150.png" alt="Slack Profile Picture" />
      <h1 data-testid="slackDisplayName">Pamilerin Olayiwola</h1>
      <p data-testid="slackEmail" class="slack-email">olayiwolapamilerin34@gmail.com</p>
    </header>
    <main>
      <section class="current-info">
        <h3>Current Time: <span id="currentTime" data-testid="currentTimeUTC">--:--:--</span> UTC</h3>
        <h4>Current Day: <span id="currentDay" data-testid="currentDay">---</span></h4>
      </section>
      <section class="goals">
        <h2 class="goals-heading">Skills Acquired</h2>
        <ul id="skills-list" class="skill-list"></ul>
        <h2 class="goals-heading">My Goals for the Next 2 Years</h2>
        <ul id="goals-list" class="my-goals"></ul>
      </section>
      <section class="links">
        <a href="https://hng.tech/learn" data-testid="hngLink">Learn More at HNG</a>
        <a href="mailto:keyword@hng.tech" data-testid="keywordLink">Contact via Keyword</a>
        <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">Scrape Any Web</a>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>

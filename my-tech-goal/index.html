<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Goals Website</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <img data-testid="slackProfilePicture" src="./assets/me.png" alt="Slack Profile Picture" class="profile-pic" />
      <h1 data-testid="slackDisplayName">Pamilerin olayiwola</h1>
    </header>
    <main>
      <section class="current-info">
        <h3>
          Current Time:
          <span id="currentTime" data-testid="currentTimeUTC">--:--:--</span>
          UTC
        </h3>
        <h4>
          Current Day:
          <span id="currentDay" data-testid="currentDay">---</span>
        </h4>
      </section>
      <section class="goals">
        <ul data-testid="myGoals" class="my-goals">
          <h3 class="goals-heading">Skills Acquired</h3>
          <ul class="skill-list"></ul>
          <h2 class="goals-heading">My Goals for the Next 2 Years</h2>
         </ul>
      </section>
      <section class="links">
        <a href="https://hng.tech/learn" data-testid="hngLink">Learn More at HNG</a>
        <a href="mailto:keyword@hng.tech" data-testid="keywordLink">Contact via Keyword</a>
        <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">Scrape Any Web</a>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
